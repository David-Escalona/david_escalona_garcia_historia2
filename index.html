<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos - David Escalona García</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="col-md-6 offset-md-3 col-12 offset-0 mt-3 border p-5">
        <h1>Tasca 1 Modificació de nick</h1>
        <label for="num1" class="form-label">Introduzca un nombre como por ejemplo: Leo Messi</label>
        <input id="nombre" type="num" class="form-control" placeholder="Introduzca un nombre">
        <button id="boton" class="w-100 btn btn-success mt-2">Mostar Resultado</button>
        <p>El resultado es: <strong id="resultado"></strong></p>
    </div>

        <div class="col-md-6 offset-md-3 col-12 offset-0 mt-3 border p-5">
        <h1>Tasca 2 - ModificaData()</h1>
        <label for="num1" class="form-label">Introduzca una fecha como por ejemeplo: 2023/9/02/12:45:09</label>
        <input id="fecha" type="num" class="form-control" placeholder="Introduzca un nombre">
        <button id="botonFecha" class="w-100 btn btn-success mt-2">Mostar Resultado</button>
        <p>El resultado es: <strong id="resultadoFecha"></strong></p>
    </div>
    <div class="col-md-6 offset-md-3 col-12 offset-0 mt-3 border p-5">
        <h1>Tasca 2 - ModificaData2()</h1>
        <label for="num1" class="form-label">Introduzca una fecha como por ejemeplo: 2023-12-17T03:24:00</label>
        <input id="fecha2" type="num" class="form-control" placeholder="Introduzca un nombre">
        <button id="botonFecha2" class="w-100 btn btn-success mt-2">Mostar Resultado</button>
        <p>El resultado es: <strong id="resultadoFecha2"></strong></p>
    </div>
    <div class="col-md-6 offset-md-3 col-12 offset-0 mt-3 border p-5">
        <h1>Tasca 3 - dias()</h1>
        <label for="num1" class="form-label">Introduzca una fecha como por ejemeplo: 2021-11-21T14:30:00</label>
        <input id="dias" type="num" class="form-control" placeholder="Introduzca un nombre">
        <button id="botonDias" class="w-100 btn btn-success mt-2">Mostar Resultado</button>
        <p>El resultado es: <strong id="resultadoDias"></strong></p>
    </div>
    <div class="col-md-6 offset-md-3 col-12 offset-0 mt-3 border p-5">
        <h1>Tasca 4 - LocalStorage</h1>
        <h6>Resultado en el LocalStorage</h6>
        <button id="botonLocal" class="w-100 btn btn-success mt-2">Mostar Resultado</button>
    </div>
    <div class="col-md-6 offset-md-3 col-12 offset-0 mt-3 border p-5">
        <h1>Tasca 5 - Implementant funcions</h1>
        <h6>Resultado en el LocalStorage</h6>
        <button id="botonFuncion" class="w-100 btn btn-success mt-2">Mostar Resultado</button>
    </div>

    <script src="main/main.js"></script>
</body>
</html>
